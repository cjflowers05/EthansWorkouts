<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My 90-Day Fit</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      color: #ff3c3c;
      font-size: 1.5rem;
    }
    .container {
      padding: 1rem;
    }
    .card {
      background-color: #1f1f1f;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .btn {
      background-color: #ff3c3c;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .btn:hover {
      background-color: #e22f2f;
    }
  </style>
</head>
<body>
  <header>Welcome, CJ</header>
  <div class="container">
    <div class="card">
      <h2>Today's Workout</h2>
      <p>Full Body Strength</p>
      <ul>
        <li>Goblet Squats - 3x12</li>
        <li>Dumbbell Press - 3x10</li>
        <li>Rows with Kettlebell - 3x10</li>
        <li>Dip Machine - 3x8</li>
      </ul>
      <button class="btn" onclick="markComplete()">Mark as Complete</button>
    </div>

    <div class="card">
      <h2>Progress</h2>
      <p id="progressLog">Workouts Completed: 0</p>
    </div>
  </div>
  <script>
    let workoutsCompleted = localStorage.getItem('workoutsCompleted') || 0;
    const progressLog = document.getElementById('progressLog');

    function markComplete() {
      workoutsCompleted++;
      localStorage.setItem('workoutsCompleted', workoutsCompleted);
      progressLog.textContent = `Workouts Completed: ${workoutsCompleted}`;
    }

    progressLog.textContent = `Workouts Completed: ${workoutsCompleted}`;
  </script>
</body>
</html>
