<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Day</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #33fff3;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 1rem;
    }
    h1 {
      color: #33fff3;
      text-shadow: 0 0 2px #ff33cc;
    }
    .card {
      background-color: #2c2c2c;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,255,150,0.2);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #ff33cc;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Workout for <span id="dateTitle">Loading...</span></h1>

  <div class="card">
    <h2>Saved Exercises</h2>
    <ul id="workoutList"></ul>
  </div>

  <div class="card">
    <h2>Your Notes</h2>
    <textarea id="notes" rows="5" placeholder="Add notes here..."></textarea>
    <button onclick="saveData()">Save Workout</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const date = params.get('date');
    const dateTitle = document.getElementById('dateTitle');
    dateTitle.textContent = date || 'Unknown Date';

    const workoutKey = `exercises-${date}`;
    const notesKey = `notes-${date}`;
    const workoutList = document.getElementById('workoutList');
    const notesBox = document.getElementById('notes');

    let savedWorkout = JSON.parse(localStorage.getItem(workoutKey) || '[]');
    notesBox.value = localStorage.getItem(notesKey) || '';

    function renderWorkout() {
      if (savedWorkout.length === 0) {
        workoutList.innerHTML = '<li>No workout saved for this day.</li>';
      } else {
        workoutList.innerHTML = '';
        savedWorkout.forEach((exercise, i) => {
          const li = document.createElement('li');
          li.textContent = exercise.name || exercise;
          workoutList.appendChild(li);
        });
      }
    }

    function saveData() {
      localStorage.setItem(workoutKey, JSON.stringify(savedWorkout));
      localStorage.setItem(notesKey, notesBox.value);
      alert('Workout saved for ' + date);
    }

    renderWorkout();
  </script>
</body>
</html>
