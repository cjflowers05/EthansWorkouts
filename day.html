<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ethan's Soccer & Workout Journal</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #33fff3;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    header {
      background-color: #2a2a2a;
      padding: 1rem;
      text-align: center;
      color: #33fff3;
      font-size: 1.75rem;
      font-weight: bold;
      border-bottom: 2px solid #ff33cc;
      text-shadow: 0 0 3px #ff33cc;
    }
    .container {
      padding: 1rem;
    }
    .card {
      background-color: #2c2c2c;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,255,150,0.2);
    }
    .btn {
      background-image: linear-gradient(135deg, #ff33cc, #33fff3);
      color: #000;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 0 0 2px #fff;
      margin-top: 0.5rem;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      gap: 0.5rem;
    }
    .calendar-cell {
      background-color: #ff33cc;
      padding: 0.75rem;
      text-align: center;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #33fff3;
      text-shadow: 0 0 2px #ff33cc;
    }
    .calendar-cell.completed {
      background-color: #33ff66;
    }
    .calendar-cell.today {
      border: 2px solid #33fff3;
    }
    textarea {
      width: 100%;
      height: 100px;
      background: #2c2c2c;
      color: #e0ffe0;
      border: 1px solid #33fff3;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
    h2 {
      color: #33fff3;
      text-shadow: 0 0 2px #ff33cc;
    }
    .summary-text {
      color: #33fff3;
      text-shadow: 0 0 2px #ff33cc;
    }
    p, li, label, a {
      color: #33fff3;
      text-shadow: 0 0 2px #ff33cc;
    }
  </style>
</head>
<body>
  <header>Ethan's Soccer & Workout Journal</header>
  <div class="container">
    <div class="card">
      <h2>ðŸŽ¯ Plan Goal</h2>
      <a href="goals.html" class="btn">Set Your 99-Day Goals</a>
    </div>

    <div class="card">
      <h2>ðŸ“‹ Today's Workout Summary</h2>
      <div id="todaySummary">Loading...</div>
    </div>

    <div class="card">
      <h2>ðŸ›Œ Rest Day Editor</h2>
      <p>Select your rest days (click to toggle):</p>
      <div class="calendar-grid" id="restDayEditor"></div>
    </div>

    <div class="card">
      <h2>ðŸ“† Workout Calendar</h2>
      <div class="calendar-grid" id="calendarGrid"></div>
    </div>
  </div>

  <script>
    const startDate = new Date('2025-06-01');
    const today = new Date();
    const todayNum = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;

    const calendarGrid = document.getElementById("calendarGrid");
    const restEditor = document.getElementById("restDayEditor");
    const restDays = JSON.parse(localStorage.getItem("rest-days") || "[]");

    const totalDays = todayNum + 30;

    for (let i = 1; i <= totalDays; i++) {
      const cell = document.createElement("div");
      cell.className = "calendar-cell";
      const completed = localStorage.getItem(`completed-${i}`);
      if (i === todayNum) cell.classList.add("today");
      if (completed) cell.classList.add("completed");
      cell.textContent = i;
      cell.onclick = () => window.location.href = `day.html?day=${i}`;
      calendarGrid.appendChild(cell);

      const restCell = document.createElement("div");
      restCell.className = "calendar-cell";
      restCell.textContent = i;
      if (restDays.includes(i)) restCell.style.backgroundColor = '#888';
      restCell.onclick = () => {
        if (restDays.includes(i)) {
          restDays.splice(restDays.indexOf(i), 1);
        } else {
          restDays.push(i);
        }
        localStorage.setItem("rest-days", JSON.stringify(restDays));
        restCell.style.backgroundColor = restDays.includes(i) ? '#888' : '#ff33cc';
      };
      restEditor.appendChild(restCell);
    }

    const summaryEl = document.getElementById("todaySummary");
    const summaryKey = `exercises-${todayNum}`;
    const notesKey = `notes-${todayNum}`;
    const workout = JSON.parse(localStorage.getItem(summaryKey) || "null");
    const notes = localStorage.getItem(notesKey);

    if (workout && workout.length) {
      summaryEl.innerHTML = `<ul>${workout.map(e => `<li>${e.name}</li>`).join('')}</ul>` + (notes ? `<p><strong>Notes:</strong><br>${notes}</p>` : "");
    } else {
      summaryEl.textContent = "No workouts currently added";
    }
  </script>
</body>
</html>
