<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Your 99-Day Fitness Goals</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #33fff3;
      font-family: -apple-system, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #33fff3;
      text-shadow: 0 0 3px #ff33cc;
    }

      width: 100%;
      height: 200px;

      color: #e0ffe0;

      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
    }
    .btn {

      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #ff33cc, #33fff3);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 0 0 2px #fff;
    }
  </style>
</head>

</html>
