<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Workout Day</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #e0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      color: #ff33cc;
      text-align: center;
    }
    .btn {
      background-image: linear-gradient(135deg, #ff33cc, #33fff3);
      color: #000;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0.25rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 0 0 2px #fff;
    }
    .exercise-list { margin-top: 1rem; }
    .exercise-item { margin-bottom: 0.5rem; }
    textarea {
      width: 100%;
      height: 100px;
      background: #2c2c2c;
      color: #e0ffe0;
      border: 1px solid #33fff3;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .timer {
      font-size: 2rem;
      text-align: center;
      margin: 1rem 0;
      color: #33ff66;
    }
    input#newExercise {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #33fff3;
      background: #2b2b2b;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1 id="dayHeader">Workout Day</h1>
  <div>
    <input id="newExercise" placeholder="Add exercise" />
    <button class="btn" onclick="addExercise()">Add</button>
    <button class="btn" onclick="suggestWorkout()">Suggest Workout</button>
    <button class="btn" onclick="suggestCardio()">Suggest Cardio Workout</button>
    <button class="btn" onclick="suggestDrills('dribbling')">🟢 Soccer Dribbling Drills</button>
    <button class="btn" onclick="suggestDrills('shooting')">🎯 Soccer Shooting Drills</button>
    <button class="btn" onclick="suggestDrills('handling')">⚽️ Soccer Ball Handling Drills</button>
    <button class="btn" onclick="suggestDrills('cones')">🪜 Soccer Cone Drills</button>
    <button class="btn" onclick="suggestDrills('speed')">🏃‍♂️ Soccer Speed Drills</button>
    <button class="btn" onclick="suggestDrills('vertical')">🦵 Soccer Vertical Leap Drills</button>
    <button class="btn" onclick="suggestDrills('explosive')">💥 Soccer Explosiveness Drills</button>
    <button class="btn" onclick="suggestDrills('rebounder')">🧱 Soccer Rebounder Drills</button>
    <button class="btn" onclick="suggestDrills('defense')">🛡️ Soccer Defensive Drills</button>
    <button class="btn" onclick="suggestDrills('offense')">🗡️ Soccer Offensive Drills</button>
  </div>
  <div id="exerciseList" class="exercise-list"></div>

  <textarea id="notes" placeholder="Notes..."></textarea>

  <div class="timer" id="timer">00:00</div>
  <button class="btn" onclick="startTimer()">Start</button>
  <button class="btn" onclick="pauseTimer()">Pause</button>
  <button class="btn" onclick="resetTimer()">Reset</button>

  <div>
    <button class="btn" onclick="saveDay()">Save</button>
    <button class="btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const day = parseInt(urlParams.get("day")) || 1;
    document.getElementById("dayHeader").textContent = `Workout Day ${day}`;
    const exercisesKey = `exercises-${day}`;
    const notesKey = `notes-${day}`;
    const completedKey = `completed-${day}`;
    const notesField = document.getElementById("notes");
    let exercises = JSON.parse(localStorage.getItem(exercisesKey) || "[]");

    const strengthExercises = [...]; // Omitted here to save space — already in your project
    const cardioExercises = [...];   // Omitted
    const soccerDrills = {...};     // All drill sets per category (already added)

    function getRandomItems(array, count = 4) {
      return [...array].sort(() => 0.5 - Math.random()).slice(0, count);
    }
    function suggestWorkout() { exercises = getRandomItems(strengthExercises).map(name => ({ name, done: false })); render(); }
    function suggestCardio() { exercises = getRandomItems(cardioExercises).map(name => ({ name, done: false })); render(); }
    function suggestDrills(type) { exercises = getRandomItems(soccerDrills[type]).map(name => ({ name, done: false })); render(); }

    function render() {
      const list = document.getElementById("exerciseList");
      list.innerHTML = "";
      exercises.forEach((e, i) => {
        const div = document.createElement("div");
        div.className = "exercise-item";
        div.innerHTML = `<label><input type='checkbox' ${e.done ? "checked" : ""} onchange='toggle(${i})'> ${e.name}</label>`;
        list.appendChild(div);
      });
    }
    function toggle(i) {
      exercises[i].done = !exercises[i].done;
      const line = `✅ Completed: ${exercises[i].name}\\n`;
      if (exercises[i].done && !notesField.value.includes(line)) {
        notesField.value += line;
      }
      render();
    }
    function addExercise() {
      const input = document.getElementById("newExercise");
      if (input.value.trim()) {
        exercises.push({ name: input.value.trim(), done: false });
        input.value = "";
        render();
      }
    }
    function saveDay() {
      localStorage.setItem(exercisesKey, JSON.stringify(exercises));
      localStorage.setItem(notesKey, notesField.value);
      localStorage.setItem(completedKey, "true");
      alert("Workout saved!");
    }

    notesField.value = localStorage.getItem(notesKey) || "";
    render();

    let seconds = 0, interval;
    function updateTimer() {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      document.getElementById("timer").textContent = `${m}:${s}`;
    }
    function startTimer() { if (!interval) interval = setInterval(() => { seconds++; updateTimer(); }, 1000); }
    function pauseTimer() { clearInterval(interval); interval = null; }
    function resetTimer() { pauseTimer(); seconds = 0; updateTimer(); }
  </script>
</body>
</html>
