<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Day</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #33fff3;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 1rem;
    }
    h1 {
      color: #33fff3;
      text-shadow: 0 0 2px #ff33cc;
    }
    .card {
      background-color: #2c2c2c;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,255,150,0.2);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #ff33cc;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      margin: 0.25rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Workout for <span id="dateTitle"></span></h1>

  <div class="card">
    <h2>Suggested Workouts</h2>
    <button onclick="suggestWorkout()">Suggest Workout</button>
    <button onclick="suggestCardio()">Suggest Cardio Workout</button>
    <button onclick="suggestSoccerDrills('dribbling')">‚öΩ Dribbling Drills</button>
    <button onclick="suggestSoccerDrills('shooting')">üéØ Shooting Drills</button>
    <button onclick="suggestSoccerDrills('ballHandling')">‚öΩ Ball Handling Drills</button>
    <button onclick="suggestSoccerDrills('cone')">üü¢ Cone Drills</button>
    <button onclick="suggestSoccerDrills('speed')">üèÉ Speed Drills</button>
    <button onclick="suggestSoccerDrills('vertical')">‚¨ÜÔ∏è Vertical Leap</button>
    <button onclick="suggestSoccerDrills('explosive')">üí• Explosiveness</button>
    <button onclick="suggestSoccerDrills('rebounder')">ü™© Rebounder</button>
    <button onclick="suggestSoccerDrills('defense')">üõ°Ô∏è Defensive Drills</button>
    <button onclick="suggestSoccerDrills('offense')">üî• Offensive Drills</button>
  </div>

  <div id="workoutList"></div>

  <textarea id="notes" rows="5" placeholder="Add notes here..."></textarea><br>
  <button onclick="saveData()">Save Workout</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const date = params.get('date');
    document.getElementById('dateTitle').textContent = date || 'Unknown Date';

    const workoutKey = `exercises-${date}`;
    const notesKey = `notes-${date}`;

    let savedWorkout = JSON.parse(localStorage.getItem(workoutKey) || '[]');
    const savedNotes = localStorage.getItem(notesKey) || '';

    const workoutList = document.getElementById('workoutList');
    const notesBox = document.getElementById('notes');
    notesBox.value = savedNotes;

    function renderWorkout() {
      if (savedWorkout.length === 0) {
        workoutList.innerHTML = '<p>No workout saved for this day.</p>';
        return;
      }
      workoutList.innerHTML = '<ul>' + savedWorkout.map((e, i) => `
        <li>
          <label><input type="checkbox" onchange="toggleCheck(${i})"> ${e.name} (${e.difficulty || 'Medium'})</label>
          ${e.url ? `<br><a href="${e.url}" target="_blank">Demo Video</a>` : ''}
        </li>`).join('') + '</ul>';
    }

    function toggleCheck(index) {
      const exercise = savedWorkout[index];
      const text = `‚úî ${exercise.name}`;
      if (!notesBox.value.includes(text)) {
        notesBox.value += `\n${text}`;
        saveData();
      }
    }

    function saveData() {
      localStorage.setItem(workoutKey, JSON.stringify(savedWorkout));
      localStorage.setItem(notesKey, notesBox.value);
      alert('Saved!');
    }

    function suggestWorkout() {
      const options = [
        'Push-Ups 4x10', 'Pull-Ups 4x6', 'Squats 4x10', 'Deadlifts 4x8',
        'Overhead Press 4x10', 'Bent-Over Row 4x10', 'Lunges 4x10 each leg'
      ];
      savedWorkout = options.map(name => ({ name }));
      renderWorkout();
    }

    function suggestCardio() {
      const options = [
        'Treadmill - 30 min', 'Bike - 30 min', 'Row - 30 min', 'Jump Rope - 10 min',
        'Burpees - 4x15', 'Mountain Climbers - 4x30 sec', 'High Knees - 4x1 min'
      ];
      savedWorkout = options.map(name => ({ name }));
      renderWorkout();
    }

    function suggestSoccerDrills(type) {
      const drills = {
  dribbling: [
    { name: "Cone Weave", url: "https://youtu.be/z7jP3moQi9c", difficulty: "Easy" },
    { name: "Inside/Outside Touches", url: "https://youtu.be/qHPF6v0u8S0", difficulty: "Medium" },
    { name: "Stepovers", url: "https://youtu.be/AvfzlOx_-Yw", difficulty: "Hard" },
    { name: "Figure 8", url: "https://youtu.be/pOfJgHKnKXg", difficulty: "Easy" },
    { name: "Shield & Turn", url: "https://youtu.be/KrYLTwVKEOM", difficulty: "Medium" },
    { name: "Drag Push", url: "https://youtu.be/JoR6O9P7rHI", difficulty: "Medium" },
    { name: "Scissors", url: "https://youtu.be/R3l6RZLqymU", difficulty: "Hard" },
    { name: "L-turn", url: "https://youtu.be/dK0UN2UReSQ", difficulty: "Medium" },
    { name: "U-turn", url: "https://youtu.be/YwfvXPE6UvY", difficulty: "Medium" },
    { name: "Tap Dribble", url: "https://youtu.be/X5-2jFi_KUY", difficulty: "Easy" }
  ],
  shooting: [
    { name: "One-Touch Finish", url: "https://youtu.be/FyKIEyulL6I", difficulty: "Medium" },
    { name: "Shots on the Run", url: "https://youtu.be/BMK-7kgp2VE", difficulty: "Hard" },
    { name: "Volley Shots", url: "https://youtu.be/fBlvl37sSyc", difficulty: "Hard" },
    { name: "Shooting from Angle", url: "https://youtu.be/VB2SdrV4kF4", difficulty: "Medium" },
    { name: "Near Post Shots", url: "https://youtu.be/4o3YogobJWE", difficulty: "Medium" },
    { name: "Top Bin Practice", url: "https://youtu.be/DbrByyDq78I", difficulty: "Hard" },
    { name: "Driven Shots", url: "https://youtu.be/gMGjqVRttAA", difficulty: "Medium" },
    { name: "Turn and Shoot", url: "https://youtu.be/3meThfzBPb8", difficulty: "Medium" },
    { name: "Rebound Shots", url: "https://youtu.be/qYoGzPioBXs", difficulty: "Easy" },
    { name: "Timed Finishes", url: "https://youtu.be/hqVL5EQtr9I", difficulty: "Hard" }
  ]
  // Add similar structure for the rest of the categories as needed
};
      savedWorkout = drills[type].map(item => typeof item === 'string' ? { name: item, url: '', difficulty: 'Medium' } : item);
      renderWorkout();
    }

    renderWorkout();
  </script>
</body>
</html>
