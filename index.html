<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My 90-Day Fit</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      color: #ff3c3c;
      font-size: 1.5rem;
      position: relative;
    }
    header img {
      position: absolute;
      top: 0.25rem;
      left: 0.5rem;
      height: 40px;
    }
    .container {
      padding: 1rem;
    }
    .card {
      background-color: #1f1f1f;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .btn {
      background-color: #ff3c3c;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .btn:hover {
      background-color: #e22f2f;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .calendar-cell {
      background-color: #2b2b2b;
      padding: 0.75rem;
      text-align: center;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .calendar-cell:hover {
      outline: 2px solid #ff3c3c;
    }
    .rest-day {
      background-color: #444;
      color: #ccc;
    }
    .workout-day {
      background-color: #ff3c3c;
      color: #fff;
    }
    .timer {
      font-size: 2rem;
      text-align: center;
      margin-top: 1rem;
    }
    #dayDetails {
      margin-top: 1rem;
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }
    .nickname-card {
      background-color: #2b2b2b;
      color: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .btn.secondary {
      background-color: #333;
      margin-left: 0.5rem;
    }
    .btn.secondary:hover {
      background-color: #555;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      padding: 1rem;
      background-color: #1a1a1a;
      margin-top: 2rem;
    }
  </style>
</head>

  <div class="container">
    <div class="card nickname-card">
      Nickname: CJ
    </div>

    <div class="card">
      <h2>Today's Workout</h2>
      <div id="todayWorkout"></div>
      <button class="btn" onclick="markComplete()">Mark as Complete</button>
    </div>

    <div class="card">
      <h2>Workout Timer</h2>
      <div class="timer" id="workoutTimer">00:00</div>
      <button class="btn" onclick="startTimer()">Start</button>
      <button class="btn secondary" onclick="pauseTimer()">Pause</button>
      <button class="btn secondary" onclick="resetTimer()">Reset</button>
    </div>

    <div class="card">
      <h2>This Week</h2>
      <div class="calendar-grid" id="weekCalendar"></div>

    <div class="card">
      <h2>90 Day Calendar</h2>
      <div class="calendar-grid" id="calendar90"></div>
    </div>

    <div class="card">
      <h2>Progress</h2>
      <p id="progressLog">Workouts Completed: 0</p>
    </div>

  <script>
    const fullWorkouts = {
      'Full Body Strength': ['Goblet Squats - 3x12', 'Dumbbell Press - 3x10', 'Rows with Kettlebell - 3x10', 'Dip Machine - 3x8'],
      'Cardio + Core': ['Treadmill - 20 min', 'Plank - 3x1 min', 'Russian Twists - 3x20', 'Bicycle Crunches - 3x25'],
      'Upper Body': ['Dumbbell Shoulder Press - 3x10', 'Bicep Curls - 3x12', 'Triceps Extensions - 3x10', 'Rows - 3x10'],
      'Lower Body': ['Squats - 3x12', 'Lunges - 3x10 each leg', 'Deadlifts - 3x8', 'Calf Raises - 3x20'],
      'Rest': ['Rest Day'],
      'Chest & Back': ['Bench Press - 3x10', 'Pull-Ups - 3x8', 'Incline Dumbbell Press - 3x10', 'Bent Over Rows - 3x10'],
      'Legs': ['Barbell Squats - 3x10', 'Hamstring Curls - 3x12', 'Leg Press - 3x10', 'Walking Lunges - 3x20 steps'],
      'Shoulders & Arms': ['Military Press - 3x10', 'Lateral Raises - 3x12', 'Barbell Curls - 3x10', 'Triceps Dips - 3x12'],
      'Full Body HIIT': ['Jump Squats - 3x15', 'Burpees - 3x15', 'Mountain Climbers - 3x30 sec', 'Kettlebell Swings - 3x15']
    };

    let workoutsCompleted = localStorage.getItem('workoutsCompleted') || 0;
    const progressLog = document.getElementById('progressLog');
    const dayDetails = document.getElementById('dayDetails');
    const todayWorkout = document.getElementById('todayWorkout');

    function markComplete() {
      workoutsCompleted++;
      localStorage.setItem('workoutsCompleted', workoutsCompleted);
      progressLog.textContent = `Workouts Completed: ${workoutsCompleted}`;
    }

    progressLog.textContent = `Workouts Completed: ${workoutsCompleted}`;

    let timerInterval;
    let seconds = 0;
    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        seconds++;
        updateTimerDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      pauseTimer();
      seconds = 0;
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      document.getElementById('workoutTimer').textContent = `${mins}:${secs}`;
    }

    const weekCalendar = document.getElementById('weekCalendar');
    const weekPlan = [
      { day: 'Mon', workout: 'Chest & Back' },
      { day: 'Tue', workout: 'Legs' },
      { day: 'Wed', workout: 'Cardio + Core' },
      { day: 'Thu', workout: 'Rest' },
      { day: 'Fri', workout: 'Shoulders & Arms' },
      { day: 'Sat', workout: 'Full Body HIIT' },
      { day: 'Sun', workout: 'Rest' },
    ];

    weekPlan.forEach((item) => {
      const cell = document.createElement('div');
      cell.className = `calendar-cell ${item.workout === 'Rest' ? 'rest-day' : 'workout-day'}`;
      cell.innerHTML = `${item.day}<br/>${item.workout}`;
      cell.onclick = () => {
        dayDetails.style.display = 'block';
        const details = fullWorkouts[item.workout] || [item.workout];
        dayDetails.innerHTML = `<strong>${item.day}</strong>:<ul>${details.map(e => `<li>${e}</li>`).join('')}</ul>`;
      };
      weekCalendar.appendChild(cell);
    });

    const calendar90 = document.getElementById('calendar90');
    const workoutTypes = ['Full Body Strength', 'Cardio + Core', 'Upper Body', 'Lower Body', 'Rest'];

    for (let i = 1; i <= 90; i++) {
      const cell = document.createElement('div');
      const isRestDay = i % 7 === 4 || i % 7 === 0;
      const type = isRestDay ? 'Rest' : workoutTypes[i % workoutTypes.length];
      cell.className = `calendar-cell ${isRestDay ? 'rest-day' : 'workout-day'}`;
      cell.innerHTML = `${i}<br/>${type}`;
      cell.onclick = () => {
        dayDetails.style.display = 'block';
        const details = fullWorkouts[type] || [type];
        dayDetails.innerHTML = `<strong>Day ${i}</strong>:<ul>${details.map(e => `<li>${e}</li>`).join('')}</ul>`;
      };
      calendar90.appendChild(cell);

      if (i === 1) {
        const today = fullWorkouts[type] || [type];
        todayWorkout.innerHTML = `<strong>${type}</strong><ul>${today.map(e => `<li>${e}</li>`).join('')}</ul>`;
      }
    }
  </script>
  <div class="card">
  <h2>Manage Workouts</h2>
  <button class="btn" onclick="addNewWorkout()">Add Custom Workout</button>
  <button class="btn secondary" onclick="promptEditWorkout()">Edit Existing Workout</button>
  <select class="btn secondary" id="viewWorkoutSelector" onchange="displayWorkoutDetails()">
    <option value="">View Custom Workout</option>
  </select>
  <ul id="customWorkoutDisplay"></ul>
</div>

<script>
const storedWorkouts = localStorage.getItem('customWorkouts');
const fullWorkouts = storedWorkouts ? JSON.parse(storedWorkouts) : {
  'Full Body Strength': ['Goblet Squats - 3x12', 'Dumbbell Press - 3x10', 'Rows with Kettlebell - 3x10', 'Dip Machine - 3x8'],
  'Cardio + Core': ['Treadmill - 20 min', 'Plank - 3x1 min', 'Russian Twists - 3x20', 'Bicycle Crunches - 3x25'],
  'Upper Body': ['Dumbbell Shoulder Press - 3x10', 'Bicep Curls - 3x12', 'Triceps Extensions - 3x10', 'Rows - 3x10'],
  'Lower Body': ['Squats - 3x12', 'Lunges - 3x10 each leg', 'Deadlifts - 3x8', 'Calf Raises - 3x20'],
  'Rest': ['Rest Day'],
  'Chest & Back': ['Bench Press - 3x10', 'Pull-Ups - 3x8', 'Incline Dumbbell Press - 3x10', 'Bent Over Rows - 3x10'],
  'Legs': ['Barbell Squats - 3x10', 'Hamstring Curls - 3x12', 'Leg Press - 3x10', 'Walking Lunges - 3x20 steps'],
  'Shoulders & Arms': ['Military Press - 3x10', 'Lateral Raises - 3x12', 'Barbell Curls - 3x10', 'Triceps Dips - 3x12'],
  'Full Body HIIT': ['Jump Squats - 3x15', 'Burpees - 3x15', 'Mountain Climbers - 3x30 sec', 'Kettlebell Swings - 3x15']
};

function saveWorkoutsToStorage() {
  localStorage.setItem('customWorkouts', JSON.stringify(fullWorkouts));
  updateWorkoutDropdown();

// Highlight today's workout, completed days, and auto-scroll
const startDate = new Date('2025-06-01');
const today = new Date();
const currentDayNumber = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
const completedDays = JSON.parse(localStorage.getItem('completedDays') || '[]');

const calendarContainer = document.querySelector('#calendar90');
const calendarCells = calendarContainer?.querySelectorAll('.calendar-cell');

calendarCells?.forEach((cell, index) => {
  const dayNum = index + 1;
  if (dayNum === currentDayNumber) {
    cell.style.border = '2px solid gold';
    setTimeout(() => cell.scrollIntoView({ behavior: 'smooth', block: 'center' }), 300);
  }
  if (completedDays.includes(dayNum)) {
    cell.style.backgroundColor = '#3c8c3c';
  }
  cell.addEventListener('click', () => {
    const isComplete = completedDays.includes(dayNum);
    const msg = isComplete ? `Undo completion for Day ${dayNum}?` : `Mark Day ${dayNum} as complete?`;
    const confirmAction = confirm(msg);
    if (confirmAction) {
      if (isComplete) {
        const i = completedDays.indexOf(dayNum);
        if (i !== -1) completedDays.splice(i, 1);
        cell.style.backgroundColor = '';
      } else {
        completedDays.push(dayNum);
        cell.style.backgroundColor = '#3c8c3c';
      }
      localStorage.setItem('completedDays', JSON.stringify(completedDays));
    }
  });
});

// Highlight today's workout and completed days
const startDate = new Date('2025-06-01');
const today = new Date();
const currentDayNumber = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
const completedDays = JSON.parse(localStorage.getItem('completedDays') || '[]');

const calendarCells = document.querySelectorAll('#calendar90 .calendar-cell');
calendarCells.forEach((cell, index) => {
  const dayNum = index + 1;
  if (dayNum === currentDayNumber) {
    cell.style.border = '2px solid gold';
  }
  if (completedDays.includes(dayNum)) {
    cell.style.backgroundColor = '#3c8c3c'; // green shade for completed
  }
  cell.addEventListener('click', () => {
    const confirmComplete = confirm(`Mark Day ${dayNum} as complete?`);
    if (confirmComplete) {
      if (!completedDays.includes(dayNum)) {
        completedDays.push(dayNum);
        localStorage.setItem('completedDays', JSON.stringify(completedDays));
        cell.style.backgroundColor = '#3c8c3c';
      }
    }
  });
});
}

function editWorkoutPlan(name) {
  const newPlan = prompt(`Edit workout for ${name}: (comma-separated list)`, fullWorkouts[name]?.join(', '));
  if (newPlan !== null) {
    fullWorkouts[name] = newPlan.split(',').map(e => e.trim()).filter(e => e);
    saveWorkoutsToStorage();
    alert(`Workout for "${name}" updated.`);
  }
}

function promptEditWorkout() {
  const keys = Object.keys(fullWorkouts);
  const name = prompt(`Enter the workout name to edit:\n${keys.join(', ')}`);
  if (name && fullWorkouts[name]) {
    editWorkoutPlan(name);
  } else {
    alert('Workout not found. Please enter a valid workout name.');
  }
}

function addNewWorkout() {
  const name = prompt('Enter a name for your custom workout:');
  if (!name) return;
  const plan = prompt(`Enter workout details for ${name}: (comma-separated list)`);
  if (!plan) return;
  fullWorkouts[name] = plan.split(',').map(e => e.trim()).filter(e => e);
  saveWorkoutsToStorage();
  alert(`Workout "${name}" added.`);
}

function updateWorkoutDropdown() {
  const select = document.getElementById('viewWorkoutSelector');
  select.innerHTML = '<option value="">View Custom Workout</option>';
  Object.keys(fullWorkouts).forEach(name => {
    const option = document.createElement('option');
    option.value = name;
    option.textContent = name;
    select.appendChild(option);
  });
}

function displayWorkoutDetails() {
  const name = document.getElementById('viewWorkoutSelector').value;
  const list = document.getElementById('customWorkoutDisplay');
  list.innerHTML = '';
  if (fullWorkouts[name]) {
    fullWorkouts[name].forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      list.appendChild(li);
    });
  }
}

updateWorkoutDropdown();
</script>
